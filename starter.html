<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Train Scheduler</title>
  <!-- reset css file -->
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <!-- Bootstrap File -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
  <!-- my css file -->
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <!-- JQuery -->
  <script src="https://code.jquery.com/jquery.js"></script>

  <!-- Firebase.js -->
  <script src="https://www.gstatic.com/firebasejs/4.2.0/firebase.js"></script>

  <!-- Link to moment.js -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

</head>

<body>
  <!-- jumbotron header -->
	<div id="mainContainer" class="container container-fluid">
		<div id="jumbotron" class="jumbotron">
         <h1 id="numbers" class="text-center">Train Time!</h1>
         <h3 class="text-center">All aboard y'all</h3>
         <h3 class="text-center" id="timeNow"></h3>
		</div>

    <!-- train times panel -->
    <div class="panel panel-primary">
      <div class="panel-heading">Train Schedule</div>
      <div id="trainSchedule" class="panel-body">
        <table id="trainTable" style="width:100%">
          <tr>
            <th>Train Name</th>
            <th>Destination</th>
            <th>Frequency (min)</th>
            <th>Next Arrival</th>
            <th>Minutes Away</th>
          </tr>
        </table>
      </div>
    </div>

    <!-- add a train panel -->
    <div class="panel panel-primary">
      <div class="panel-heading">Add Train</div>
      <div id="addTrain" class="panel-body">
        <form>
              <div class="form-group">
                <label for="name">Train Name</label>
                <input class="form-control" id="name" type="text">
              </div>
              <div class="form-group">
                <label for="destination">Destination</label>
                <input class="form-control" id="destination" type="text">
              </div>
              <div class="form-group">
                <label for="startTime">First Train Time (HH:MM - military time)</label>
                <input class="form-control" id="startTime" type="text">
              </div>
              <div class="form-group">
                <label for="frequency">Frequency</label>
                <input class="form-control" id="frequency" type="number">
              </div>
              <button class="btn btn-primary" id="submitButton" type="submit">Submit</button>
            </form>
      </div>
    </div>
	</div>

<script src="app.js">

</script>


<body>
</html>
